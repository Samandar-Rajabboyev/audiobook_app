name: audiobook_app
description: "Audio Book Player App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  retrofit: ^4.0.1
  flutter_svg: ^2.0.7
  go_router: ^11.1.1
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  path_provider: ^2.1.2
  flutter_bounceable: ^1.1.0
  just_audio_background: ^0.0.1-beta.11
  carousel_slider: ^4.2.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  retrofit_generator: ^7.0.8
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
